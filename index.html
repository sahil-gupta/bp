<!DOCTYPE html>
<html>
<head>
    <title>Last Question</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="bigtext.js"></script>
    <link href="index.css" rel="stylesheet">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Caveat:400|Cormorant+Garamond:500|Source+Sans+Pro:300|Spectral:300,500,600" rel="stylesheet">

    <!-- material design -->
    <link rel="stylesheet"
          href="node_modules/material-components-web/dist/material-components-web.css">
    <script src="node_modules/material-components-web/dist/material-components-web.js"></script>
    <script>mdc.autoInit()</script>
</head>

<body class="mdc-typography">
    <!-- heree -->
    <input type="button" value="click to toggle fullscreen" id="makefull">

    <div id="grandparent">
        <div id="parent">
            <div id="bigtext" class="">
                <!-- <span>We the People of the United States,</span> -->
                <!-- <span>in Order to form a more perfect Union</span> -->
            </div>
        </div>
    </div>
    <div class="snackbar">
        <p>
            <!-- <input class="mdl-slider mdl-js-slider" type="range" id="progress" min="0" max="100" value="5" step="1"> -->
        </p>

        <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect">
          <input type="button" class="replay5 mdl-icon-toggle__input">
          <i class="mdl-icon-toggle__label material-icons">replay_5</i>
        </label>

        <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect">
          <input type="checkbox" class="pauseinput mdl-icon-toggle__input">
          <i class="playicon mdl-icon-toggle__label material-icons">pause_circle_filled</i>
        </label>

        <label class="mdl-icon-toggle mdl-js-icon-toggle mdl-js-ripple-effect">
          <input type="button" class="forward5 mdl-icon-toggle__input">
          <i class="mdl-icon-toggle__label material-icons">forward_5</i>
        </label>

        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
          <input type="checkbox" class="fontcap mdl-switch__input">
        </label>

        <input class="mdl-slider mdl-js-slider" type="range" id="slider"
        min=".5" max="3" value=".83" step=".05">

    </div>

</body>
</html>
